version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: queenbee-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-queenbee}
      POSTGRES_USER: ${DB_USER:-queenbee}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-queenbee}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - queenbee-network

  ollama:
    image: ollama/ollama:latest
    container_name: queenbee-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - queenbee-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  postgres_data:
    driver: local
  ollama_data:
    driver: local

networks:
  queenbee-network:
    driver: bridge
